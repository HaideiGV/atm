<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
	<title>Online Keyboard</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div>
	<form style="text-align: center;">
        {% csrf_token %}
        <input type="text" name="amount"/>
        <input type="reset" value="clear"/>
        <input type="submit" value="take"/>
        <input type="submit" value="exit"/>
    </form>
</div>
<div id="container" style="text-align: center;">
	<ul id="keyboard">
		<p class="symbol"><span class="off">1</span></p>
		<p class="symbol"><span class="off">2</span></p>
		<p class="symbol"><span class="off">3</span></p>
		<p class="symbol"><span class="off">3</span></p>
		<p class="symbol"><span class="off">4</span></p>
		<p class="symbol"><span class="off">5</span></p><br>
		<p class="symbol"><span class="off">6</span></p>
		<p class="symbol"><span class="off">7</span></p>
		<p class="symbol"><span class="off">8</span></p>
		<p class="symbol"><span class="off">9</span></p>
		<p class="symbol"><span class="off">0</span></p>
	</ul>
</div>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</body>
</html>
